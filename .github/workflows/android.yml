name: CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on : ubuntu-latest
    steps:
      - name : Checkout Code
        uses: actions/checkout@v3

      - name : Run ktlint Check
        run : ./gradlew ktlintCheck

      - name: Print Debug Information
        run: |
          pwd
          ls -la

      - name :  Run ktlint Format
        run : ./gradlew ktlintformat


