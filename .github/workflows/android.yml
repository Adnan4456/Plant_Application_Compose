
name: CI

on:
  push:
  branches: [ master ]

  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on : ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name : Checkout Code


      - name : Run ktlint Check
        run : ./gradlew ktlintCheck

      - name :  Run ktlint Format
        run : ./gradlew ktlintformat


